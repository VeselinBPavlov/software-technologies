<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/article/delete/{id}(id=${article.id})}" method="POST">
                <fieldset>
                    <legend>Delete Post</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_title">Post Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="article_title" placeholder="Post Title" name="title" th:value="${article.title}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_publicationType">Publication Type</label>
                        <div class="col-sm-4 ">
                            <select class="form-control" name="publicationType" id="article_publicationType" th:value="${article.publicationType}" disabled="disabled">
                                <option value="Original Research" class="form-control">Original Research</option>
                                <option value="Revew Article" class="form-control">Revew Article</option>
                                <option value="Science Case" class="form-control">Science Case</option>
                                <option value="Science Trail" class="form-control">Science Trail</option>
                                <option value="Book Review" class="form-control">Book Review</option>
                                <option value="Perspective, Opinion, Commentary" class="form-control">Perspective, Opinion, Commentary</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_keyWords">Key Words</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="article_keyWords" placeholder="Key Words" name="keyWords" th:value="${article.keyWords}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="article_content" name="content" th:field="${article.content}" disabled="disabled"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/article/{id}(id = ${article.id})}">Cancel</a>
                            <input type="submit" class="btn btn-danger" value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
